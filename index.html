<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jakub Nowakowski</title>
  <meta property="og:image" content="images/share.png" />
  <meta property="og:description" content="Oto Dziennik zadań!" />
  <link rel="icon" href="images/currency.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/header.css" rel="stylesheet" />
  <link href="css/buttons.css" rel="stylesheet" />
  <link href="css/tasks.css" rel="stylesheet" />
  <script defer src="javaScript/script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet" />

  <script defer src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script defer src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script defer src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="body">
  <header>
    <div class="navigation allBoxesProperties">
      <button class="js-save navigation__links">
        <span>Zapisz</span>
      </button>
      <button class="js-load navigation__links">
        <span>Załaduj</span>
      </button>
      <button class="js-remove navigation__links">
        <span>Usuń</span>
      </button>
    </div>
  </header>

  <main class="allBoxesProperties">
    <div class="buttonsFlex">
      <button class="js-hide buttonsFlex__button">Ukryj ukończone</button>
      <button class="js-complete buttonsFlex__button">Ukończ wszystkie</button>
    </div>

    <form class="js-form">
      <p>
        <label>
          <input maxlength=178 class="js-newTask" />
        </label>
      </p>

      <p class="formButton">
        <button class="js-result">DODAJ !</button>
      </p>

    </form>

    <p id="js-tasksTextSize" class="tasks js-tasks"></p>

    <p class="footerFontSize">©Copyright 2022 by Jakub Nowakowski - wszystkie prawa zastrzeżone</p>
  </main>
</body>

</html>
